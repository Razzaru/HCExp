<div class="wrapper">
  <div class="container">

    <form class="form-signin">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputUserName" class="sr-only">Username</label>
      <input type="text" id="inputUsername" class="form-control" placeholder="Username" ng-model="cashier.username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="cashier.password" required>
      <a ng-click="cashier.checkAuth()" ui-sref="cashier" class="btn btn-lg btn-primary btn-block">Sign in</a>
    </form>

  </div>
</div>
